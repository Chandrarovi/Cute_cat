<body>

<div class="container">

    <p class="sub-text">
        Wishing you love, happiness,
        and many beautiful moments ahead âœ¨

    <div class="gallery">
        <div class="card"><img src="{{ url_for('static', filename='pic1.jpg') }}"></div>

    <p class="signature">â€” From me ğŸ’Œ</p>

    <!-- ğŸµ MUSIC HINT HERE -->
    <p id="musicHint" class="music-hint">
        Tap anywhere to play music ğŸµ
    </p>

</div>


<!-- â¤ï¸ Heart Particles -->
<div class="hearts"></div>

<!-- ğŸµ Background Music -->
<audio id="bgMusic" loop>
    <source src="{{ url_for('static', filename='song.mp3') }}" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("bgMusic");
    const hint = document.getElementById("musicHint");
    music.volume = 0;

    function startMusic() {
        music.play();

        let vol = 0;
        const fade = setInterval(() => {
            if (vol < 0.6) {
                vol += 0.05;
                music.volume = vol;
            } else {
                clearInterval(fade);
            }
        }, 200);

        hint.style.display = "none";

        document.removeEventListener("click", startMusic);
        document.removeEventListener("touchstart", startMusic);
    }

    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);
</script>

</body>
