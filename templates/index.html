<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You</title>

    <!-- Love vibe fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffd6e8, #ffeef6);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .cat {
            width: 220px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .text {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            color: #ff4d6d;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 5px rgba(255, 77, 109, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 32px;
            font-size: 18px;
            border-radius: 30px;
            background: #ff4d6d;
            color: white;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff3355;
        }

        .no-btn {
            background: #6c757d;
        }

        .no-btn:hover {
            background: #5a6268;
        }
    </style>
</head>

<body>

<div class="container">
    <!-- Replace src if using Flask -->
    <img src="{{ url_for('static', filename='cat.png') }}" class="cat" alt="Cute Cat">

    <p class="text">
        Hey! I have made something for you <br>
        Would you like to see it?
    </p>

    <div class="buttons">
        <a href="/yes" class="btn">Yes</a>
        <a href="/no" class="btn no-btn" id="noBtn">No</a>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    let attempts = 0;
    const maxAttempts = 6;

    noBtn.addEventListener("mouseover", () => {
        if (attempts < maxAttempts) {
            attempts++;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    });

    noBtn.addEventListener("click", (e) => {
        if (attempts < maxAttempts) {
            e.preventDefault();
        }
        // after 6 tries â†’ goes to /no
    });
</script>

</body>
</html>
